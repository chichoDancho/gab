<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ 'assets/css/styles.css'|theme }}" rel="stylesheet">
    <link rel="shortcut icon" href="theme/assets/icons/gp64.png" type="image/x-icon">
    <script src="{{ 'assets/javascript/data.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/api.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/app.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/controllers/home.js'|theme }}"></script>
    <script src="{{ 'assets/javascript/controllers/navigation.js'|theme }}"></script>
    <title>Home</title>

</head>
<body>

{% partial "site/navbar" %}
<!-- Content -->
<section id="layout-content">
    {% page %}
</section>


<script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // On click
    hamburger.addEventListener("click", function () {
        // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        // Do something else, like open/close menu
    });
</script>

</body>
</html>
